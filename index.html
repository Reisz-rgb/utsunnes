<html>
    <head>
        <title>::Registration Page::</title>
        <style type="text/css">

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background-color: #f4f7f6; 
                background-image: url("https://cdn.arstechnica.net/wp-content/uploads/2023/06/bliss-update-1440x960.jpg");
                background-size: cover;
                background-position: center;
            }

            .form-card {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
                border: none;
            }

            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 25px;
                font-size: 28px;
                font-weight: 600;
            }

            .input-group {
                margin-bottom: 15px;
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: 500;
                color: #555;
                margin-bottom: 5px;
            }

            input[type="text"], input[type="number"] {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 6px;
                width: 100%;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }
            
            input:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            }

            .submit-button {
                background-color: #28a745; 
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                width: 100%;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }

            .submit-button:hover {
                background-color: #218838;
            }
            
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td {
                padding: 5px 0;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="daftar.php" class="form-card">
            <h2>Form Registrasi User</h2>
            
            <div class="input-group">
                <label for="nama_depan">Nama Depan:</label>
                <input type="text" id="nama_depan" name="nama_depan" required>
            </div>
            
            <div class="input-group">
                <label for="nama_belakang">Nama Belakang:</label>
                <input type="text" id="nama_belakang" name="nama_belakang" required>
            </div>
            
            <div class="input-group">
                <label for="asal_kota">Asal Kota:</label>
                <input type="text" id="asal_kota" name="asal_kota" required>
            </div>
            
            <div class="input-group">
                <label for="umur">Umur (Minimal 10):</label>
                <input type="number" id="umur" name="umur" min="10" required>
            </div>
            
            <button type="submit" name="submit" class="submit-button">
                Daftar
            </button>
        </form>
    </body>
</html>
